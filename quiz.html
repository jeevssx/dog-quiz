<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="dog_wave.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet">
  <title>Quiz</title>
</head>

<body>
  <h1>Quiz Time!</h1>
  <h2>What dog breed is this?</h2>
  <h3>Score: <span id="score">0</span></h3>
  <div class="gallery">
    <div id="data-container" class="incomplete">Loading data...</div>
  </div>
  <div class="button-div"><a class="button 0">Option A</a></div>
  <div class="button-div"><a class="button 1">Option B</a></div>
  <div class="button-div"><a class="button 2">Option C</a></div>
  <div class="button-div"><a class="button 3">Option D</a></div>
  <div class="button-div"><a id="test" class="button hidden">Next Question</a></div>
  <script type="module" src="quiz.js"></script>
</body>

</html>
